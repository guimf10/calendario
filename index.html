<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário com Lembretes</title>
    <style>
        /* Adicione estilos básicos para o calendário, modal e lembretes */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .calendar {
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: white;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%; /* Ajuste a largura conforme necessário */
            max-width: 800px; /* Define uma largura máxima */
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        .days-of-week {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background-color: #f8f9fa;
            text-align: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .days-of-week div {
            padding: 15px; /* Aumenta o padding */
            font-size: 16px; /* Aumenta o tamanho da fonte */
        }

        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
        }

        .calendar-days div {
            text-align: center;
            padding: 20px; /* Aumenta o padding */
            background-color: #fff3f3;
            cursor: pointer;
            font-size: 18px; /* Aumenta o tamanho da fonte dos dias */
        }

        .calendar-days div:nth-child(7n+1) {
            color: red;
        }

        .calendar-days div:nth-child(7n) {
            color: blue;
        }

        button {
            background: none;
            border: none;
            color: rgb(0, 0, 0);
            font-size: 18px;
            cursor: pointer;
        }

        .holiday {
            background-color: #ffeb3b;
            font-weight: bold;
            color: #d32f2f;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="calendar">
        <div class="header">
            <button id="prev">Anterior</button>
            <div id="monthYear"></div>
            <button id="next">Próximo</button>
        </div>
        <div class="days-of-week">
            <div>Dom</div>
            <div>Seg</div>
            <div>Ter</div>
            <div>Qua</div>
            <div>Qui</div>
            <div>Sex</div>
            <div>Sab</div>
        </div>
        <div id="calendar-days" class="calendar-days"></div>
    </div>

    <!-- Modal de detalhes do feriado -->
    <div id="holidayModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <div id="holidayTitle"></div>
            <div id="holidayDescription"></div>
        </div>
    </div>

    <!-- Formulário de lembrete -->
    <div id="reminderForm" class="modal">
        <div class="modal-content">
            <h3>Adicionar Lembrete</h3>
            <label for="reminderDate">Data:</label>
            <input type="date" id="reminderDate">
            <label for="reminderText">Lembrete:</label>
            <input type="text" id="reminderText">
            <button id="addReminder">Adicionar</button>
            <button id="closeReminderForm">Fechar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
